<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        #box {
            height: 70px;
            width: 360px;
            padding-top: 360px;
            border:1px solid #ccc;
            margin:100px auto;
            overflow: hidden;
            background: url(img/01big.jpg) no-repeat;
        }
        #box ul{
            overflow: hidden;
            border-top:1px solid #ccc;
        }
        #box li {
            float: left;
        }

    </style>
    <script>
        window.onload = function(){
            var box = document.getElementById("box");
             function fun(id,bg){
                 var target = document.getElementById(id);  // 事件源
                 //事件源.事件  = function(){}
                 target.onmouseover = function(){
                     //大盒子变背景图片就阔以了
                     box.style.backgroundImage = bg ;
                 }
             }  //封装函数
             fun("li01","url(img/01big.jpg)");  // 调用函数
             fun("li02","url(img/02big.jpg)");  // 调用函数
             fun("li03","url(img/03big.jpg)");  // 调用函数
             fun("li04","url(img/04big.jpg)");  // 调用函数
             fun("li05","url(img/05big.jpg)");  // 调用函数

        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="img/01.jpg" alt=""/></li>
        <li id="li02"><img src="img/02.jpg" alt=""/></li>
        <li id="li03"><img src="img/03.jpg" alt=""/></li>
        <li id="li04"><img src="img/04.jpg" alt=""/></li>
        <li id="li05"><img src="img/05.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
