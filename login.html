<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{background-color: rgb(175, 180, 219);font-family: 苹方;margin: 0;padding: 0;}
        a{text-decoration:none; color: #45b97c;}

        .login{
            width: 30%;
            height: 270px;
            display: flex;
            flex-direction: column;
            /* 横向 行（侧轴）的对齐方式 */
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.5);
            margin: 100px auto;
        }
        .login .import{
            height: 110px;
            width: 280px;
            margin-top: 60px;
        }
        .login .import input{
            height: 33px;
            width: 276px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px;
            border:1px solid #c8cccf;
        }
        .login-btn{
            width: 100%;
            height: 35px;
            text-align: center;
        }
        .login-btn button{
            /* 按钮渐变 */
            background: linear-gradient(#82be95,#45b97c);
            height: 35px;
            width: 278px;
            border: none;
            outline: none;
            border-radius: 7px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-footer{
            width:278px;
            margin-top: 5px;
            font-size: 14px;

        }
        .login-footer .logFot-l{
            float: left;
        }
        .login-footer .logFot-r{
            float: right;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="import">
            <input type="text" placeholder ="  请输入用户名">
            <input type="password" placeholder ="  请输入密码">
        </div>
        <div class="login-btn">
            <button>登录</button>
        </div>
        <div class="login-footer">
            <div class="logFot-l">没有账号？ <a href="">注册</a></div>
            <div class="logFot-r"><a href="">忘记密码</a></div>
        </div>
    </div>
</body>
</html>
